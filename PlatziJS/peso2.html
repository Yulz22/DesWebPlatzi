<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peso en otros planetas</title>
</head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en marte o jupiter</p>
    <script>
        var usuario = prompt("cu√†l es tu peso?");
        var planeta = parseInt(prompt("Elije planeta: 1 marte, 2 jupiter"));
        var peso = parseFloat(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final; 
        var s_planeta;
        if(planeta == 1)
        {
        peso_final= peso*g_marte/g_tierra;
        s_planeta = "marte";
        }   
        else if(planeta == 2)
        {
            peso_final= peso*g_jupiter/g_tierra;
            s_planeta = "jupiter";
        }    
        else
        {
            peso_final = 1000000;
            s_planeta = "krypton";
        }
        peso_final = parseFloat(peso_final).toFixed(2);
        document.write("tu peso en "+s_planeta+" es <strong> " +peso_final+" kilos </strong>");
    </script>
</body>
</html>
